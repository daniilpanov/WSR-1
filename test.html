<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<canvas id="test" width="1000" height="1000"></canvas>

<script>
    $(document).ready(function ()
    {
        var test = document.getElementById("test").getContext("2d");
        var image = new Image();
        image.onload = (function ()
        {
            test.drawImage(image, 0, 0, 150, 240, 0, 0, 75, 115);
        });
        image.src = "res/img/player/Iron_Man.png";
    });
</script>
</body>
</html>
